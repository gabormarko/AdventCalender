<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advent Calendar</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#b30000">

  <!-- iOS support -->
  <link rel="apple-touch-icon" href="app-icon-me.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(4, 90px);
      grid-gap: 8px;
    }

    .door {
      width: 90px;
      height: 90px;
      background: #b30000;
      border-radius: 8px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
    }

    .door.locked {
      background: #555;
      cursor: not-allowed;
    }

    .door:hover:not(.locked) {
      transform: scale(1.1);
    }

    #content {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
    }

    #content img {
      max-width: 100%;
      border-radius: 6px;
    }
  </style>
</head>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service worker registered"))
      .catch(err => console.error("Service worker error:", err));
  }
</script>

<body>
  <h1>ðŸŽ„ Julis Adventi KalendÃ¡riuma ðŸŽ„</h1>
  <div class="calendar" id="calendar"></div>

  <div id="content"></div>

<script>
  const contentData = {
    1: { text: "Welcome to December! ðŸŽ…", image: "", link: "", video: "" },
    2: { text: "Day 2 surprise!", image: "", link: "", video: "" },
    3: { text: "Keep going!", image: "kofarago.jpg", link: "", video: "" },
    4: { text: "Keep going!", image: "", link: "", video: "" },
    // ... fill in days 4-24
    24: { text: "Merry Christmas! ðŸŽ", image: "", link: "", video: "" }
  };

  // Customizable: set how many doors can be opened (0 = use normal logic, 1-24 = open up to that day)
  const OPEN_DAYS = 0; // e.g., set to 5 to open first 5 days, 24 to open all, 0 for normal logic
  // DEV mode: set to true to unlock all doors
  const DEV = false; // set to true for development
  const today = new Date();
  let currentDay;
  if (OPEN_DAYS > 0) {
    currentDay = OPEN_DAYS;
  } else if (DEV) {
    currentDay = 24;
  } else {
    // If today is after December 24, 2025, open all doors
    const unlockDate = new Date(2025, 11, 24, 23, 59, 59); // December is month 11
    if (today > unlockDate) {
      currentDay = 24;
    } else {
      // Open doors up to today's date if in the current month, else 0
      const calendarMonth = today.getMonth(); // Use current month
      currentDay = (today.getMonth() === calendarMonth ? today.getDate() : 0);
    }
  }

  const calendar = document.getElementById("calendar");
  const contentBox = document.getElementById("content");

  for (let day = 1; day <= 24; day++) {
    const door = document.createElement("div");
    door.className = "door";
    door.textContent = day;

    if (day > currentDay) {
      door.classList.add("locked");
    } else {
      door.addEventListener("click", () => openDoor(day));
    }

    calendar.appendChild(door);
  }

  function openDoor(day) {
    const data = contentData[day];
    let html = `<h2>Day ${day}</h2><p>${data.text}</p>`;

    if (data.image) html += `<img src="${data.image}">`;
    if (data.link) html += `<p><a href="${data.link}" target="_blank">Open link</a></p>`;
    if (data.video) html += `<video controls src="${data.video}" style="width:100%"></video>`;

    contentBox.innerHTML = html;
    contentBox.style.display = "block";
  }
</script>
</body>
</html>
